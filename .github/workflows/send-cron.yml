name: Send Account Email Cron

on:
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, mysqli

      - name: Install Composer dependencies
        run: composer install

      - name: Send account email
        run: php cron/send_account_email.php --email="exbyahyah03@gmail.com" --token="YOUR_SECRET_TOKEN"
