name: Send Account Email Cron

on:
  workflow_dispatch:
    inputs:
      EMAIL_TO:
        description: 'Email address to send account number'
        required: true

jobs:
  send-account-email:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, curl, openssl

      # 3. Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # 4. Run send_account_email.php with input
      - name: Send account email
        env:
          EMAIL_TO: ${{ github.event.inputs.EMAIL_TO }}
          TOKEN: 'AE92JF83HF82HSLA29FD'
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: |
          php cron/send_account_email.php
